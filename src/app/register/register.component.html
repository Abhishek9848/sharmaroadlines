<div class="container-fluid registerpage">
    <div class="row ">
            <div class="col-lg-6  order-lg-last align-items-stretch">
                <div class="card">
                    <div class="signup-form">
                        <form action="/" method="post">
                            <h2>Register</h2>
                            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                                    <div class="col"><input type="text" class="form-control organisation_name " name="organisation_name" placeholder="Organisation name" required="required"></div>
                                </div>        	
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                            </div>        
                            <div class="form-group">
                                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="/terms-and-condition">Terms of Use</a> &amp; <a href="/privacy-policy">Privacy Policy</a></label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                            </div>
                            <div class="text-center">Already have an account? <a href="/login">Log in</a></div>
                        </form>
                    </div>
                </div>
            </div>
			
            <div class="col-lg-6   left-content align-items-stretch">
				<h1>Complete visibility of your inventory on wheels.</h1>
			</div>
    </div>
		
</div>
